{% extends 'base.html' %}

{% block title%}Danny's Petshop{% endblock %}
{% block content %} 
    <div class="container">
        <h1>Please Buy my Dogs</h1>
        <a href="/add" class="btn btn-lg btn-danger">Submit New Pet</a>
        <div class="row">
        {% for pet in pets %}
        <div class="col-sm-6">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{pet.photo_url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{pet.name}}</h5>
              <p class="card-text">
                  {% if pet.available == True %}
                  Available!
                  {% else %}
                    I Found an Owner!
                  {% endif %}
              </p>
              <a href="/{{pet.id}}" class="btn btn-primary">More Info</a>
            </div>
          </div>
          </div>
        {% endfor %}
        </div>
    </div>
    {% endblock%}
